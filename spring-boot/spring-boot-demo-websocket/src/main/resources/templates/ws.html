<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Spring Boot+WebSocket+广播式</title>
</head>
<body onload="disconnect()">
	<noscript>浏览器不支持websocket</noscript>
	<div>
		<div>
			<button id="connect" onclick="connect();">连接</button>
			<button id="disconnect" onclick="disconnect();" disabled="disabled">断开连接</button>
		</div>
		<div id="conversationDiv">
			<label>输入你的名字</label><input type="text" id="name"/>
			<button id="sendName" onclick="sendName();">发送</button>
			<p id="response"></p>
		</div>
	</div>
	<script th:src="@{sockjs-0.3.min.js}"></script>
	<script th:src="@{stomp.js}"></script>
	<script th:src="@{jquery-2.0.3.min.js}"></script>
	<script type="text/javascript">
		var stompClient = null;
		
		function setConnected(connected){
			document.getElementById('connect').disabled = connected;
			document.getElementById('disconnect').disabled = !connected;
			document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
			$('#response').html();
		}
		
		function connect(){
			var socket = new SockJS('/endpoint'); // 1.连接SockJS的endpoint名称为"/endpoint"
			stompClient = Stomp.over(socket); // 2.使用STOMP子协议的WebSocket客户端
			stompClient.connect({},function(frame){	// 3.连接WebSocket服务端
				setConnected(true);
				console.log('Connected: ' + frame);
				stompClient.subscribe('/topic/getResponse',function(response){	// 4.通过
						// stompClient.subscribe订阅/topic/getResponse目标发送的消息,这个是在控制器
						// 的@SendTo中定义的
					showResponse(JSON.parse(response.body).message);
				});
			});
		}
		
		function disconnect(){
			if(stompClient != null){
				stompClient.disconnect();
			}
			setConnected(false);
			console.log("Disconnected");
		}
		
		function sendName(){
			var name = $('#name').val();
			// 5
			stompClient.send("/welcome",{},JSON.stringify({'name':name}));
		}
		
		function showResponse(message){
			var response = $("#response");
			response.html(message);
		}
	</script>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
